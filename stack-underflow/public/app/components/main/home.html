<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{post.upvotes}}
	<span class="post-title">
					<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
					<span ng-hide="post.link">{{post.title}}</span>
	</span>
	<span>
		<a href="#/posts/{{post._id}}">Comments</a>
	</span>
</div>
<form class="post-form" ng-submit="addPost()">
	<h3>Add a new post</h3>

	<div class="form-group">
		<input class="form-control" type="text" ng-model="title" placeholder="Title">
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="link" placeholder="Link">
	</div>
	<button class="btn btn-primary" type="submit">Post</button>
</form>
